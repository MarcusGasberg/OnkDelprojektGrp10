<app-title-button-header
  Title="New craftsman"
  Icon="arrow_back"
  NavigateTo="/craftsmen"
>
</app-title-button-header>
<mat-card>
  <form [formGroup]="craftsman" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" type="text" matInput />
        <mat-error>First name is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" type="text" matInput />
        <mat-error>Last name is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Field Of Work</mat-label>
        <input formControlName="workField" type="text" matInput />
        <mat-error>Field of work is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Employment date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="employmentDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <button mat-button type="submit">Submit</button>
  </form>
</mat-card>
