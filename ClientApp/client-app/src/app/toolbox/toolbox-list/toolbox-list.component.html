<app-title-button-header
  Title="Toolboxes"
  Icon="add"
  NavigateTo="/toolboxes/new"
>
</app-title-button-header>
<mat-accordion *ngFor="let toolbox of toolboxes$ | async">
  <app-toolbox
    *ngIf="toolbox"
    [toolbox]="toolbox"
    (delete)="onToolboxDelete($event)"
    (edit)="onToolboxEdit($event)"
  ></app-toolbox>
</mat-accordion>
