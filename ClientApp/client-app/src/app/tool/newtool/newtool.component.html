<app-title-button-header Title="New tool" Icon="arrow_back" NavigateTo="/tools">
</app-title-button-header>
<mat-card>
  <form [formGroup]="tool" (ngSubmit)="onSubmit(tool.value)">
    <div>
      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Make</mat-label>
        <input formControlName="make" type="text" matInput />
        <mat-error>Make is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Model</mat-label>
        <input formControlName="model" type="text" matInput />
        <mat-error>Model is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Type of tool</mat-label>
        <input formControlName="type" type="text" matInput />
        <mat-error>Type is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Color</mat-label>
        <input formControlName="color" type="text" matInput />
        <mat-error>Color is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Serial Number</mat-label>
        <input formControlName="serialNumber" type="text" matInput />
        <mat-error>Serial number is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Date aquired</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="acquired" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <button mat-button type="submit">Submit</button>
  </form>
</mat-card>
